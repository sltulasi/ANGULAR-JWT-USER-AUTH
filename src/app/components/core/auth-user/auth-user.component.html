<div class="container text-center center">
  <div class="row">
    <div class="card p-5 justify-content-center">
      <div class="card-body">
        <div>
          <app-list-errors [errors]="errors"></app-list-errors>
        </div>
        <div class="col-sm">
          <a *ngIf="authType == 'register'" [routerLink]="['/login']"
            >Have an account?</a
          >
          <a *ngIf="authType == 'login'" [routerLink]="['/register']"
            >Need an account?</a
          >
        </div>
        <h3 class="mb-4">{{ title }}</h3>
        <div>
          <form [formGroup]="authUserForm" (ngSubmit)="submitAuthForm()">
            <div class="form-group row mb-3" *ngIf="authType === 'register'">
              <label class="col-sm-2 col-form-label">UserName</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="username"
                  required
                  class="form-control"
                  placeholder="Enter your username"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  formControlName="email"
                  required
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="password"
                  formControlName="password"
                  required
                  placeholder="Enter your password"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <button
                  class="btn btn-secondary"
                  type="submit"
                  [disabled]="!authUserForm.valid"
                >
                  {{ title }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
